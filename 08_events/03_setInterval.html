    //setInterval: It is a method that calls a function at a specified interval (in milliseconds) repeatedly. It's often used to perform a task at a regular interval, such as updating a clock, animating an element, or checking for updates.

    //another way to using variable and function
    const sayDate = function() {
        console.log('pruthvi',Date.now());
        
    }
    //setInterval(sayDate,2000)

    //using parameter in setInterval
    const sayDateAgain = function(str) {
        console.log(str,Date.now());
        
    }
   // setInterval(sayDate,2000,'Hello')

    // Small assignment
    const assignment = function() {
        document.querySelector('h1').innerHTML = 'Pruthvi Sawant'
    }

    document.querySelector('#start').addEventListener('click',function(e) {
        const stop = setInterval(assignment,3000)

        document.querySelector('#stop').addEventListener('click',function(e) {
        clearInterval(stop)
    })
